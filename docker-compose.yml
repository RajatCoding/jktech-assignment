version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: bookdb_postgres
    environment:
      POSTGRES_USER: bookuser
      POSTGRES_PASSWORD: bookpass
      POSTGRES_DB: bookdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookuser -d bookdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: bookdb_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://bookuser:bookpass@db:5432/bookdb
      OPEN_ROUTER_API_KEY: ${OPEN_ROUTER_API_KEY}
      LLM_MODEL: ${LLM_MODEL}
      LLM_BASE_URL: ${LLM_BASE_URL}

      # Auth config
      SECRET_KEY: ${SECRET_KEY}
      
    depends_on:
      db:
        condition: service_healthy

    volumes:
      - .:/app

    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
